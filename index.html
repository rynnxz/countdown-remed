
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Countdown Remedial UTS</title>

<style>
:root{
  --bg:#070b18;
  --card:#0f1733;
  --stroke:#243a7a;
  --text:#eef2ff;
  --muted:#9aa7c7;
  --accent:#6ea8ff;
  --ok:#2effcd;
  --danger:#ff6b6b;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 600px at 20% 10%,rgba(110,168,255,.18),transparent 60%),
    radial-gradient(900px 600px at 80% 90%,rgba(46,255,205,.12),transparent 60%),
    linear-gradient(180deg,#050812,#070b18);
  color:var(--text);
}

.card{
  width:min(960px,94%);
  background:rgba(15,23,51,.9);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:clamp(20px,4vw,32px);
  box-shadow:0 30px 90px rgba(0,0,0,.45);
}

h1{
  margin:0 0 10px;
  font-size:clamp(22px,3vw,32px);
}
p{margin:0;color:var(--muted);max-width:60ch}

.countdown{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:clamp(12px,3vw,20px);
}
@media(max-width:640px){
  .countdown{grid-template-columns:repeat(2,1fr);}
}

.unit{text-align:center}
.label{
  font-size:12px;
  letter-spacing:.14em;
  color:var(--muted);
  margin-bottom:6px;
}

.digit{
  height:96px;
  border-radius:18px;
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,#0e1533,#070b1f);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.slot{
  width:44px;
  height:78px;
  overflow:hidden;
  border-radius:14px;
  background:#00000022;
  position:relative;
}
.stack{
  position:absolute;
  top:0;left:0;
  width:100%;
  transform:translateY(-78px);
}
.stack.anim{
  transition:transform .45s cubic-bezier(.2,.9,.2,1);
}
.num{
  height:78px;
  display:grid;
  place-items:center;
  font-size:42px;
  font-weight:800;
}

.progress{
  margin-top:26px;
  height:12px;
  border-radius:999px;
  background:#ffffff14;
  overflow:hidden;
  border:1px solid #ffffff1f;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--ok));
  transition:width .4s ease;
}

.status{
  margin-top:28px;
  text-align:center;
  font-size:clamp(18px,3vw,26px);
  font-weight:800;
  letter-spacing:.04em;
}
.status.ready{color:var(--ok)}
.status.end{color:var(--danger)}
</style>
</head>

<body>
<main class="card">
  <h1>Countdown Remedial UTS Pemrograman Dasar</h1>
  <p>Timer menghitung mundur menuju pelaksanaan remedial UTS mata kuliah Pemrograman Dasar.</p>

  <section class="countdown" id="countdown">
    <div class="unit"><div class="label">HARI</div><div class="digit" id="d_days"></div></div>
    <div class="unit"><div class="label">JAM</div><div class="digit" id="d_hours"></div></div>
    <div class="unit"><div class="label">MENIT</div><div class="digit" id="d_minutes"></div></div>
    <div class="unit"><div class="label">DETIK</div><div class="digit" id="d_seconds"></div></div>
  </section>

  <div class="progress"><div class="bar" id="bar"></div></div>
  <div class="status" id="statusText"></div>
</main>

<script>
const pad2=n=>String(n).padStart(2,"0");

function createSlot(){
  const slot=document.createElement("div");
  slot.className="slot";
  const stack=document.createElement("div");
  stack.className="stack";
  const prev=document.createElement("div");
  const curr=document.createElement("div");
  const next=document.createElement("div");
  prev.className=curr.className=next.className="num";
  prev.textContent=curr.textContent=next.textContent="0";
  stack.append(prev,curr,next);
  slot.append(stack);
  slot.stack=stack;
  slot.prev=prev;
  slot.curr=curr;
  slot.next=next;
  slot.value="0";
  return slot;
}

function mount(el,count){
  const arr=[];
  for(let i=0;i<count;i++){
    const s=createSlot();
    el.append(s);
    arr.push(s);
  }
  return arr;
}

function slideDown(slot,newVal){
  if(slot.value===newVal) return;
  slot.prev.textContent=slot.value;
  slot.curr.textContent=newVal;
  slot.next.textContent=newVal;
  slot.stack.classList.remove("anim");
  slot.stack.style.transform="translateY(-78px)";
  slot.stack.getBoundingClientRect();
  slot.stack.classList.add("anim");
  slot.stack.style.transform="translateY(0)";
  slot.value=newVal;
  slot.stack.addEventListener("transitionend",()=>{
    slot.stack.classList.remove("anim");
    slot.stack.style.transform="translateY(-78px)";
  },{once:true});
}

function setDigits(slots,str){
  [...str].forEach((c,i)=>slideDown(slots[i],c));
}

const daysEl=mount(d_days,2);
const hoursEl=mount(d_hours,2);
const minsEl=mount(d_minutes,2);
const secsEl=mount(d_seconds,2);

const start=new Date();
start.setDate(start.getDate()-((start.getDay()+5)%7));
start.setHours(17,0,0,0);

const target=new Date(start);
target.setDate(start.getDate()+4);
target.setHours(12,0,0,0);

function tick(){
  const now=new Date();
  const isSunday=now.getDay()===0;

  if(isSunday){
    countdown.style.display="none";
    statusText.textContent="EVENT TELAH BERAKHIR";
    statusText.className="status end";
    bar.style.width="100%";
    return;
  }

  const left=target-now;
  if(left<=0){
    countdown.style.display="none";
    statusText.textContent="SUDAH SAATNYA REMEDIAL";
    statusText.className="status ready";
    bar.style.width="100%";
    return;
  }

  countdown.style.display="";
  statusText.textContent="";

  const total=target-start;
  const elapsed=total-left;

  const s=Math.floor(left/1000);
  setDigits(daysEl,pad2(Math.floor(s/86400)));
  setDigits(hoursEl,pad2(Math.floor(s%86400/3600)));
  setDigits(minsEl,pad2(Math.floor(s%3600/60)));
  setDigits(secsEl,pad2(s%60));

  bar.style.width=Math.round(elapsed/total*100)+"%";
}

tick();
setInterval(tick,1000);
</script>
</body>
</html>
